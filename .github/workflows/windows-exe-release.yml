name: Build Windows EXE (Release)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }
          python -m pip install pyinstaller

      - name: Build EXE
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --windowed --name yt-radar main.py

      - name: Debug dist contents
        shell: pwsh
        run: |
          Write-Host "=== dist tree ==="
          Get-ChildItem -Recurse dist | Select-Object FullName

      - name: Find EXE and zip it
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse dist -Filter *.exe | Select-Object -First 1
          if (-not $exe) { throw "No .exe found under dist/. Build did not produce an executable." }
          Write-Host "Found EXE: $($exe.FullName)"
          Compress-Archive -Path $exe.FullName -DestinationPath yt-radar-windows.zip -Force

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: yt-radar-windows.zip
